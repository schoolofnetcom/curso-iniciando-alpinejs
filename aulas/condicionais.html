<html>
    <body>
        <h1>Criando condicionais</h1>

        <!-- x-show -->
        <div x-data="{ show: false }">
            <button 
            @click="show = show ? false : true">Mostrar Lista</button>
            <ul x-show.transition.duration.2000="show">
                <li>PHP</li>
                <li>JAVASCRIPT</li>
            </ul>
        </div>

        <!-- x-if -->
        <div x-data="{ showIf: true }">
            <template x-if="showIf">
                <div>
                    <p>Minha mensagem</p>
                </div>
            </template>
        </div>

        <script src="./../public/js/bundle.js"></script>
    </body>
</html>
