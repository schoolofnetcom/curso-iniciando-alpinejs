<html>
    <style>
        .red {
            color: red;
        }

        .green {
            color: green;
        }
    </style>

    <body>
        <h1>Data Binding</h1>

        <!-- x-model | x-bind -->
        <h4>X-BIND E X-MODEL</h4>
        <div x-data="{ 
            input: '', 
            errorMessage: 'MÃ¡ximo 10 caracteres' }"
        >
            <input type="text" x-model="input" >
            <span 
                x-bind:class="input.length > 9 ? 'red' : 'green'" x-text="input.length + ' caracteres'">
            </span>
            <p 
                x-bind:class="input.length > 9 ? 'red' : 'green'" x-show="input.length > 9" 
                x-text="errorMessage">
            </p>
        </div>
        
        <hr>
        <h4>X-TEXT</h4>

        <!-- x-text (innerText) -->
        <div x-data="{ text: 'Meu span' }">
            <span x-text="text"></span>
        </div>

        <hr>
        <h4>X-HTML</h4>

        <!-- x-html (innerHTML) -->
        <div x-data="{ textHTML: 'Meu paragrafo' }">
            <p x-html="textHTML"></p>
        </div>


        <script src="./../public/js/bundle.js"></script>
    </body>
</html>
